<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Search Bar Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: white;
      border: 2px solid #ccc;
      border-radius: 25px;
      padding: 5px 10px;
    }

    .search-box input {
      border: none;
      outline: none;
      padding: 8px;
      font-size: 16px;
    }

    .search-box button {
      border: none;
      background: #007BFF;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form class="search-box" action="" method="get">
    <input type="text" placeholder="Cari sesuatu..." name="q">
    <button type="submit">Cari</button>
  </form>
</body>
</html>
